<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../common-assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="audio-app.css" />
        <title>Audio app</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9">
                    <div class="row mb-3">
                        <div class="col-3">
                            <img
                                class="logo"
                                src="img/brightliving-technologies-logo.png"
                            />
                        </div>
                        <div class="col-9">
                            <h1 class="display-1">Smart Home Assistant</h1>
                            <p class="sub-title">
                                - Det er slut med kontakter!
                            </p>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3">
                            <button
                                class="btn btn-start btn-primary btn-lg"
                                type="button"
                                onclick="init(this)"
                            >
                                Start
                            </button>
                        </div>
                        <div class="col-9">
                            <p style="margin: 0">
                                Brug din stemme til at styre dit hjem! Først
                                siges et objekt og dernæst en tilstand.
                            </p>
                            <p>
                                For eksempel:
                                <span style="font-weight: bold">"TV"</span>,
                                efterfulgt af
                                <span style="font-weight: bold">"Tænd"</span>
                                eller
                                <span style="font-weight: bold">"Sluk"</span>.
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex justify-content-center">
                            <img
                                class="plantegning"
                                src="img/plantegning.png"
                            />
                        </div>
                        <div id="tv" class="icon icon-tv off"></div>
                        <div id="kaffe" class="icon icon-coffee off"></div>
                        <div id="lys" class="icon icon-light off"></div>
                    </div>
                </div>

                <!--Webcam and prediction labels-->
                <div class="col-sm-3">
                    <div id="webcam-container">
                        <p id="webcam-text">Kamera fra</p>
                    </div>
                    <div id="model-id-container">
                        <label for="model-id">Model ID</label>
                        <input id="model-id" type="text" />
                    </div>
                    <div id="label-container"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="audio-app.js"></script>
    <script src="../common-assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
</html>
