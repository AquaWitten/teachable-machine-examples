<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../common-assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="pose-app.css" />
        <title>Pose app</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9">
                    <div class="row mb-3">
                        <div class="col-3">
                            <img
                                class="logo"
                                src="img/fitfuture-labs-logo.png"
                            />
                        </div>
                        <div class="col-9">
                            <h1 class="display-1">Fitness Coach</h1>
                            <p class="sub-title">- Fitness made FUN!</p>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3">
                            <button
                                class="btn btn-start btn-primary btn-lg"
                                type="button"
                                onclick="init(this)"
                            >
                                Start
                            </button>
                        </div>
                        <div class="col-9">
                            <p>
                                Udfør den markerede yoga stilling indtil
                                baggrunden er fyldt.<br />En ny stilling bliver
                                derefter markeret.
                            </p>
                            <p>
                                Tryk
                                <span style="font-weight: bold">Start</span> for
                                at begynde din træning.
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div
                                id="upward-salute"
                                class="icon icon-salute"
                            ></div>
                        </div>
                        <div class="col">
                            <div
                                id="extended-side"
                                class="icon icon-side"
                            ></div>
                        </div>
                        <div class="col">
                            <div id="warrior" class="icon icon-warrior"></div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <p class="icon-text">Upward Salute</p>
                        </div>
                        <div class="col">
                            <p class="icon-text">Extended Side Angle</p>
                        </div>
                        <div class="col">
                            <p class="icon-text">Warrior II</p>
                        </div>
                    </div>
                </div>

                <!--Webcam and prediction labels-->
                <div class="col-sm-3">
                    <div id="webcam-container">
                        <canvas id="canvas"></canvas>
                        <p id="webcam-text">Kamera</p>
                    </div>
                    <div id="model-id-container">
                        <label for="model-id">Model ID</label>
                        <input id="model-id" type="text" />
                    </div>
                    <div id="label-container"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="pose-app.js"></script>
    <script src="../common-assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
</html>
